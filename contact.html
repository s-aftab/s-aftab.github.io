<main class="container">
  <h1>Contact Us</h1>

    <div class="row justify-content-lg-center g-3">
      <form class="col-lg-6 col-md-10 col-sm-10">

        <div class="input-group mb-3">
          <span class="input-group-text">Full Name</span>
          <input type="text" name="Name" class="form-control" id="name" aria-describedby="nameInput" aria-label="Name" required>
        </div>

        <div class="input-group mb-3">
          <span  class="input-group-text">Email address</span>
          <input type="email" name="emailAddress" class="form-control" id="emailAddress" aria-describedby="emailAddressInput" aria-label="Email Address" required>
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text">Phone Number</span>
          <input type="tel" name="phoneNumber" class="form-control" id="phoneNumber" aria-describedby="phoneInput" aria-label="Phone" required>
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text">Your message</span>
          <textarea id="message" name="message" class="form-control" aria-label="Message Area Input"></textarea>
        </div>

        <div class="mb-3 form-check"><
          <input id="subscribeCheckbox" name="subscribeCheckbox" type="checkbox" class="form-check-input">
          <label class="form-check-label" for="subscribeCheckbox">Subscribe to our contact list</label>
        </div>

        <button id="sendButton" type="submit" class="btn btn-primary"><i class="fas fa-envelope"></i>Submit</button>
        <button id="cancelButton" type="reset" class="btn btn-warning">
          <i class="fas fa-undo fa-lg"></i> Cancel</button>

      </form>
      <div class="col-lg-4 col-md-4">
        <a href="contact-list.html" class="btn btn-primary btn-sm">
          <i class="fas fa-users fa-sm"></i>Show Contact List</a>
      </div>

    </div>
